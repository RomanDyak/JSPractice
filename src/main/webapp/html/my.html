<html>
<head>
    <title>RPG</title>
    <link type="image/png" rel="icon" href="resources/favicon.ico">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src=js/scripts.js></script>
    <link href="css/my.css" rel="stylesheet">
</head>
<body>

<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<div class="form-wrapper">
    <ul class="border">
        <li>
            <label for="countPersons">Count per page:</label>
            <select name="pers" id="countPersons">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </li>
    </ul>
</div>
<table id="characterRecords" class="table_dark">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="navbar">Pages :</div>
<hr>
<div class="form-wrapper">
    <h2> Create new player:</h2>
    <form id="contact-form" onsubmit="return mySubmitFunction(e)">
        <ul class="border">
            <li>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" value="" minlength="1" maxlength="12" required/>
            </li>
            <li>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" minlength="1" maxlength="30" value="" required/>
            </li>
            <li>
                <label for="race">Race: </label>
                <select id="race">
                    <option value="HUMAN">HUMAN</option>
                    <option value="DWARF">DWARF</option>
                    <option value="ELF">ELF</option>
                    <option value="GIANT">GIANT</option>
                    <option value="ORC">ORC</option>
                    <option value="TROLL">TROLL</option>
                    <option value="HOBBIT">HOBBIT</option>
                </select>
            </li>
            <li>
                <label for="profession">Profession: </label>
                <select id="profession">
                    <option value="WARRIOR">WARRIOR</option>
                    <option value="ROGUE">ROGUE</option>
                    <option value="SORCERER">SORCERER</option>
                    <option value="CLERIC">CLERIC</option>
                    <option value="PALADIN">PALADIN</option>
                    <option value="NAZGUL">NAZGUL</option>
                    <option value="WARLOCK">WARLOCK</option>
                    <option value="DRUID">DRUID</option>
                </select>
            </li>
            <li>
                <label for="level">Level: </label>
                <input type="number" id="level" value="" min="0" max="100" required/>
            </li>
            <li>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" value="" required/>
            </li>
            <li>
                <label for="banned">Banned: </label>
                <select id="banned">
                    <option value="false">false</option>
                    <option value="true">true</option>
                </select>
            </li>
            <li>
                <button type="button" id="createPlayer">Save</button>
                <input type="reset" value="Clean">
            </li>
        </ul>
    </form>
</div>
</body>
</html>
